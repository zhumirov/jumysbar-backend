replicaCount: 1

image:
  repository: nexus.btsd.kz:5000/edu/jumysbar/jumysbar-services
  pullPolicy: Always

service:
  type: ClusterIP

ports:
  - name: diag
    port: 60001
  - name: main
    port: 8080
    timeout_ms: 60000
    prefixes:
      - /api

Probes:
  liveness:
    path: /api/actuator/health/liveness
    port: main
  readiness:
    path: /api/actuator/health/readiness
    port: main
EnvVars:
  JSON_LOGGER_ENABLED: true

#  SPRING_SECURITY_JWT_SECRETKEY:
