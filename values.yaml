  POSTGRES_URL:
    mapName: "jumysbar-configmap"

  ELASTICSEARCH_URL:
    mapName: "jumysbar-configmap"
  ELASTICSEARCH_USERNAME:
    mapName: "jumysbar-configmap"
  ELASTICSEARCH_PASSWORD:
    mapName: "jumysbar-configmap"

